before_script:
  - apt-get update
  - apt-get install maven openjdk-8-jre -y

maven:
  stage: test
  script:
    - test/run.sh
  
mvn:
  stage: deploy
  before_script:
    - apt-get update
    - apt-get install maven openjdk-8-jre -y
  script:
    - cd initial/
    - mvn package
  after_script:
    - java -jar complete/gs-maven-0.1.0.jar
    